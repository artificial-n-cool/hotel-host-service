management:
  security:
    enabled: false
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  health:
    diskspace:
      enabled: true
  metrics:
    enable:
      process.filesystem: true
      client:
        request:
          metrics: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      minimum-expected-value:
        http.server.requests: 5ms
      maximum-expected-value:
        http.server.requests: 100ms
  httpexchanges:
    recording:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  pattern:
    level: '%prefix(%mdc{trace_id:-0}) %5p'
