      database: ${MONGO_DB}
      username: ""
      password: ""
  cloud:
    kubernetes:
      secrets:
        name: db-secret
      config:
        enabled: true
      sources:
        - namespace: default
          name: mongo-conf
      reload:
        enabled: true
        mode: polling
        period: 1000
